<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caravan</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img class="dn" id="Arthur" src="/images/Tokens/Arthur.png" alt="" />
    <img class="dn" id="Gareth" src="/images/Tokens/Gareth.png" alt="" />
    <img class="dn" id="Merlin" src="/images/Tokens/Merlin.png" alt="" />
    <img class="dn" id="Pellinor" src="/images/Tokens/Pellinor.png" alt="" />
    <img class="dn" id="goblin1" src="/images/Tokens/goblin1.png" alt="" />
    <img class="dn" id="goblin2" src="/images/Tokens/goblin2.png" alt="" />
    <img class="dn" id="goblin3" src="/images/Tokens/goblin3.png" alt="" />
    <img class="dn" id="goblin4" src="/images/Tokens/goblin4.png" alt="" />
    <div id="popUp">
      <div class="popUpDiv">
        <button id="charBtn1" class="charBtn">C1</button>
        <button id="charBtn2" class="charBtn">C2</button>
      </div>
      <div class="popUpDiv">
        <button id="charBtn3" class="charBtn">C3</button>
        <button id="charBtn4" class="charBtn">C4</button>
      </div>
      <div id="infoDiv">info</div>
    </div>
    <div id="gameOverPopUp">Game Over</div>
    <div id="gameWon">Well Done!</div>
    <div id="restartDiv"><button id="restart">Restart?</button></div>
    <div id="startDiv"><button id="start">Start</button></div>
    <div id="characterDiv"><button id="characterSelect">Char Bar</button>,</div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
